<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Hello World!</title>
</head>

<body>
	<h1>Hello World!</h1>
	<script>
		let times = JSON.parse(decodeURIComponent(window.location.hash.substr(1)));
		times[Date.now()] = 'renderer,html'
		let lastTime;
		let firstTime;
		for (const key of Object.keys(times).sort()) {
			let timestamp = parseInt(key);
			if (firstTime === void 0) {
				firstTime = timestamp
				lastTime = timestamp
			}
			console.log(`${times[key]}: (absolute) ${timestamp - firstTime}ms, (relative) ${timestamp - lastTime}`);
			lastTime = timestamp
		}
	</script>
</body>

</html>
